

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="stats-container mt-5 mb-5">
        <div class="stat-box">
          <div class="icon-circle">
            <i class="bi bi-people text-success"></i>
          </div>
          <div class="stat-info">
            <span class="stat-title">Nombre d'utilisateurs</span>
            <span class="stat-number">5,423</span>
          </div>
        </div>
        <div class="stat-box">
          <div class="icon-circle">
            <i class="bi bi-person-check text-success"></i>
          </div>
          <div class="stat-info">
            <span class="stat-title">UTILISATEURS</span>
            <span class="stat-number">1,893</span>
          </div>
        </div>
        <div class="stat-box">
          <div class="icon-circle">
            <i class="bi bi-display text-success"></i>
          </div>
          <div class="stat-info">
            <span class="stat-title">ADMIN</span>
            <span class="stat-number">189</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <div class="toolbar-container mb-2">
        <!-- Recherche -->
        <div class="search-container">
          <input
            type="text"
            placeholder="üîç Rechercher..."
            [(ngModel)]="searchTerm"
            class="search-input"
          />
        </div>
      
        <!-- Filtre par r√¥le -->
        <div class="filter-container">
          <select [(ngModel)]="selectedRole" aria-label="Filtrer par r√¥le"  class="filter-select">
            <option value="">Tous les r√¥les</option>
            <option *ngFor="let role of uniqueRoles" [value]="role">
              {{ role }}
            </option>
          </select>
        </div>
      
        <!-- Bouton d'action -->
        <button class="ajout-button">
          ‚ûï Ajouter un utilisateur
        </button>
      </div>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Avatar</th>
            <th>Utilisateurs</th>
            <th>Email</th>
            <th>Adresse</th>
            <th>T√©l√©phone</th>
            <th>R√¥les</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of paginatedUsers">
            <td><img [src]="user.image" alt="Avatar" class="avatar-img" /></td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button class="btn btn-success btn-sm action-button">‚úèÔ∏è</button>
              <button class="btn btn-success btn-sm action-button">üóëÔ∏è</button>
              <label class="switch">
                <input type="checkbox" checked aria-label="checkbox"/>
                <span class="slider round"></span>
              </label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col-md-12">
         <!-- Pagination au centre -->
         <nav aria-label="Pagination" class="pagination-container">
          <ngb-pagination
            [(page)]="currentPage"
            [pageSize]="pageSize"
            [collectionSize]="users.length"
            (pageChange)="updatePagination()"
          ></ngb-pagination>
        </nav>
      </div>
    </div>
  </div>
</div>
